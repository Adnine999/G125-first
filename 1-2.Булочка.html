<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Самая лучшая доставка</title>
</head>
<body>
    <table cellpadding="10">
        <thead>
            <tr align="left">
                <th>Тип булочки</th>
                <th><select style="width: 100%">
                        <option>Для гамбургера</option>
                        <option>Для сэндвича</option>
                    </select></th>
            </tr>
            <tr align="left">
                <th>Тип мяса</th>
                <th><select style="width: 100%">
                    <option>Курица</option>
                    <option>Говядина</option>
                    </select></th>
            </tr>
            <tr align="left">
                <th>Опции</th>
                <td><input type="radio"> Помидор
                    <br>
                    <input type="radio"> Лук</td>
            </tr>
            <tr align="left">
                <th>Адрес</th>
                <th><input type="text" placeholder="Введите адрес"></th>
            </tr>
            <tr align="left">
                <th>Ф.И.О.</th>
                <th><input type="text" placeholder="Введите Ф.И.О."></th>
            </tr>
            <tr align="left">
                <th>Время доставки</th>
                <th><input type="time"></th>
            </tr>
             <tr align="left">
                <th>Выбор бургера</th>
                <th><select style="width: 100%">
                    <option>Рол</option>
                    <option>Чизбургер</option>
                    </select></th>
            </tr>

</body>
</html>
