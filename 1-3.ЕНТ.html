<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Результаты ЕНТ</title>
</head>
<body>
	<table cellpadding="10">
		<tr align="left">
			<th>Имя</th>
			<th><input type="text" placeholder="Введите Имя"></th>
		</tr>
		<tr align="left">
			<th>Фамилия</th>
			<th><input type="text" placeholder="Введите Фамилию"></th>
		</tr>
		<tr align="left">
			<th>Отчество</th>
			<th><input type="text" placeholder="Введите Отчество"></th>
		</tr>
		<tr align="left">
			<th>Родной город</th>
			<th><select>
				<option>Алматы1</option>
				<option>Алматы2</option>
				</select>
			</th>
		</tr>
		<tr align="left">
			<th>Пол</th>
			<td colspan="2">
				<input type="radio">Женский
				<br>
				<input type="radio">Мужcкой
			</td>
		</tr>

		<tr align="left">
			<th>Дата рождения</th>
			<th><input type="date"></th>
		</tr>
		<tr align="left">
			<th>Образование</th>
			<th><select>
				<option>МУИТ</option>
				<option>Сатбаев</option>
				</select>
			</th>
		</tr>
		<tr align="left">
			<th>Баллы ЕНТ</th>
			<th><input type="text" placeholder="Введите баллы"></th>

</body>
</html>
